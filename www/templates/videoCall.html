
<ion-view title="Video Call">

    <ion-content class="padding has-header">

        <div class="card">
            <video id="contact-video" autoplay></video>
        </div>

        <div class="card">
            <div class="item item-text-wrap">
                Your Username: <strong>{{ username }}</strong>
            </div>
        </div>

        <div class="list">
            <label class="item item-input">
                <span class="input-label">Contact Username</span>
                <input type="text" id="cuser" name="cuser" ng-model="userinput.cuser"  >
            </label>
        </div>
       
        <button class="button button-positive button-block" ng-click="startCall(userinput)">
            Call
        </button>
    </ion-content>
</ion-view>
